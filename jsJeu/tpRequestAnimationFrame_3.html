    <script>
      function pausecomp(millis) 
      {
        var date = new Date();
        var curDate = null;
        do { 
          curDate = new Date(); 
        } while(curDate-date < millis);
      }

      function canvasInit(){
        var elem = document.getElementById("animatedElem");
        var left = 0;
        var start = null;

        function step(timestamp) {
          var progress;
          if (start === null) start = timestamp;
          progress = timestamp - start;
          elem.style.left = Math.min(progress/10, 200) + "px";
          if (progress < 2000) {
            requestAnimationFrame(step);
          }
        }

        requestAnimationFrame(step);
      }
      window.addEventListener('load', canvasInit)
    </script>
